<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>

  <main>

    <div class="left">

      <div class="left-container">

        <div class="left-tittle">Your Result</div>

        <div class="left-circle">
          <span class="left-circle-big">76</span>
          <span class="left-circle-small">of 100</span>
        </div>

        <div class="left-description">
          <div class="left-description-great">
            <span>Great</span>
          </div>
          <div class="left-description-desc">
            <span>You scored higher than 65% of the people who have taken these tests.</span>
          </div>
        </div>

      </div>

    </div>



    <div class="right">

      <div class="right-container">

        <div class="right-tittle">Summary</div>

        <div class="right-status">
          <div class="status pink">
            <div class="status-name">
              <div class="icon">
                <img src="assets/images/icon-reaction.svg" alt="">
              </div>
              <span>Reaction</span>
            </div>
            <div class="status-number">
              <span>80 <span class="grey">/ 100</span></span>
            </div>
          </div>

          <div class="status yellow">
            <div class="status-name">
              <div class="icon">
                <img src="assets/images/icon-memory.svg" alt="">
              </div>
              <span>Memory</span>
            </div>
            <div class="status-number">
              <span>92 <span class="grey">/ 100</span></span>
            </div>
          </div>

          <div class="status green">
            <div class="status-name">
              <div class="icon">
                <img src="assets/images/icon-verbal.svg" alt="">
              </div>
              <span>Verbal</span>
            </div>
            <div class="status-number">
              <span>61 <span class="grey">/ 100</span></span>
            </div>
          </div>

          <div class="status blue">
            <div class="status-name">
              <div class="icon">
                <img src="assets/images/icon-visual.svg" alt="">
              </div>
              <span>Visual</span>
            </div>
            <div class="status-number">
              <span>72 <span class="grey">/ 100</span></span>
            </div>
          </div>
        </div>

        <div class="buttom">
          <a href="">Continue</a>
        </div>

      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/carlsgabriel">carlsgabriel</a>.
  </div>

</body>

</html>
